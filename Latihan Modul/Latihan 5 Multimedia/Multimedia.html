<!DOCTYPE html>
<html>
    <head>
        <title> Multimedia </title>
    </head>
    <body>
        <h3> Audio </h3>
        <audio controls>
            <source src="ヨルシカ - 花に亡霊OFFICIAL VIDEO.mp3" type="audio/mp3">
            Browser doesn't support audio
            <!-- "controls" digunakan untuk menampilkan control auido (play/pause, volume) pastikan file audio sudah terdapat folder yang sama dengan file html. Kalimat "Browser...." ditampilkan jika browser tidak support audio -->
            </audio>
        <h3>
            Video
        </h3>
        <video controls width="400">
            <source src="Webex 2021-07-16 08-36-18.mp4" type="video/mp4">
        </video>
    </body>
</html>
